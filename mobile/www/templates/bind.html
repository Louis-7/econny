<ion-view title="Bind Box">

    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Life Online Box ID">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="EID">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Enterprise Password">
      </label>

      </label>
