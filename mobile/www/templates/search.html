<ion-view title="Search Plant">
  <ion-content padding="true" class="has-header e-search-background">
    <div class="item item-input-inset e-plant-search">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Click Search Button" ng-model="search.content">
      </label>
      <button class="button button-small" ng-click="startSearch(search.content)">
        SEARCH
      </button>
    </div>
    <div class="e-plant-list">

        <div class="e-frame-pl">
          <img ng-src="data:image/jpg;base64,{{plant.photo}}">
        </div>

          <h5 class="e-plantname-pl">
            {{plant.plant_name}}
          </h5>
          <p class="e-planttype-pl">
            {{plant.plant_type}}
          </p>
          <p class="e-plantlocation-pl">
            <i class="icon ion-location"></i> {{plant.location}}
          </p>
        </div>
