<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="css/style.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/provider.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/services.js"></script>
  <script src="js/directives.js"></script>
  <!--template js-->
  <script src="js/templates.js"></script>

</head>
<body ng-app="app" animation="slide-left-right-ios7" ng-controller="indexCtrl">
<div ng-if="!firstTime">
  <ion-nav-bar class="text-center bar-balanced">
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view></ion-nav-view>
</div>
<div class="e-slide" ng-if="firstTime" >
  <ion-view>
    <ion-slide-box class="e-slide-box" show-pager="false">
      <ion-slide>
        <img src="./img/GuideLine1.jpg"/>
      </ion-slide>
      <ion-slide>
        <img src="./img/GuideLine2.jpg"/>
      </ion-slide>
      <ion-slide>
        <div>
          <img src="./img/GuideLine3.jpg"/>
          <div class="e-slide-button" ng-click="closeGuide()">
            <h5>LET US ECOnnY</h5>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-view>
</div>
</body>
</html>
